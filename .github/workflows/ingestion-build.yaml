name: Ingestion Image (build-only)

on:
  pull_request:
    paths:
      - "src/profitscout_ingestion/**"
      - "Dockerfile"
      - ".github/workflows/ingestion-build.yaml"
      - ".dockerignore"
  push:
    branches: [ main ]
    paths:
      - "src/profitscout_ingestion/**"
      - "Dockerfile"
      - ".github/workflows/ingestion-build.yaml"
      - ".dockerignore"

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ingestion-ci:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Single smoke step to avoid YAML parsing issues across multiple run blocks
      - name: Smoke all stubs
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm "ingestion-ci:${{ github.sha }}"
          docker run --rm "ingestion-ci:${{ github.sha }}" --pipeline prices --run-date "$(date +%F)"
          docker run --rm "ingestion-ci:${{ github.sha }}" --pipeline options --run-date "$(date +%F)"
          docker run --rm "ingestion-ci:${{ github.sha }}" --pipeline calendar --run-date "$(date +%F)"
